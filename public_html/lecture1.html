<!DOCTYPE html>
<html>
  <head>
    <title>Dating Site registration form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
    <style>
      fieldset {
        background:lightyellow;
        border:10px solid yellow;
        margin-bottom:10px;
        width: 720px;
      }
      label {
        width:180px;
        display:inline-block;
        text-align: right;
      }
      textarea {
        width:360px;
        height:50px
      }
      .autos {
        width:auto;
      }
      label:hover {
        font-size:40px
      }
    </style>
  </head>
  <body>
    <h1>Please Enter Your Details For Out Dating Website!</h1>
    <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php"
          method="get"
          >
      <fieldset>
        <legend>Your Face</legend>
        <label for="avatar">Your image:</label>
        <input type="file" id="avatar" required/><br/>
        <label>Image Preview:</label>
        <img id="preview" src="" alt="Your picture preview"/>
      </fieldset>
      <fieldset>
        <legend>Your General Details</legend>
        <label for="firstname">Name:</label>
        <input type="text" id="firstname" name="firstname" required/><br/>
        <label>Gender:</label>
        <input type="radio" name="gender" id="male" required/>
        <label class="autos" for="male">Male</label>
        <input type="radio" name="gender" id="female" required/>
        <label class="autos" for="female">Female</label><br/>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" /><br/>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob"/><br/>
        <label for="fcolor">Favorite color:</label>
        <input type="color" id="fcolor" name="fcolor"/><br/>
        <label for="country">Which country:</label>
        <select id="country" name="country">
          <option value="cz">Czech Republic</option>
          <option value="usa">USA</option>
          <option value="en">England</option>
          <option value="ge">Germany</option>
          <option value="fr">France</option>
          <option value="it">Italy</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Your Indicators</legend>
        <label for="height">Height</label>
        <input id="height" name="height" type="range" min="0" max="100"/><br/>
        <label for="salary">Salary</label>
        <input id="salary" name="salary" type="range" min="0" max="100"/><br/>
      </fieldset>
      <fieldset>
        <legend>Your Contact Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br/>
        <label for="mobile">Mobile:</label>
        <input type="tel" name="mobile" id="mobile"/><br/>
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br/>
        <label>Method to contact you:</label>
        <label class="autos"><input type="checkbox" name="meth" value="value">Email</label>
        <label class="autos"><input type="checkbox" name="meth" value="value">Whatsapp</label>
        <label class="autos"><input type="checkbox" name="meth" value="value">In-app chat</label>
      </fieldset>
      <input type="submit" value="Submit!"/>
    </form>
  </body>
</html>
